<div class="main mat-typography">
    <h3>My frequently used operators</h3>
    <mat-form-field>
        <mat-label>Your selection</mat-label>
        <mat-select (selectionChange)="renderNewResult($event)">
          <mat-option *ngFor="let funct of functions" [value]="funct.value">
            {{funct.name}}
          </mat-option>
        </mat-select>
    </mat-form-field>    
  
    <p>javaScript code</p>      
    <div id="code-snip">
    </div>
    <p>output</p>
    <div id="output">

  </div>
