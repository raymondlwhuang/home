<mat-tab-group>
    <mat-tab label="Decorators"> 
        <div class="demo-container">
        <mat-tab-group>
            <mat-tab label="Build in Decorators"> 
                <div appMediaQueryFlexbox>
                    <div appFlexItem [flexBasis]="200">
                        <mat-form-field>
                            <mat-label>Your selection</mat-label>
                            <mat-select  (selectionChange)="renderNewResult($event)">
                              <mat-option *ngFor="let demo of demos" [value]="demo.name">
                                {{demo.name}}
                              </mat-option>
                            </mat-select>
                        </mat-form-field>    
                    </div>
                    <div  appFlexItem id="code-snip">
                    </div>
                </div>
                <h3>Show Case</h3>
                <div [ngSwitch]="true">
                    <div *ngSwitchCase="flag == 'Input' || flag =='Output' || flag =='ViewChild'">
                        <div appMediaQueryFlexbox>
                            <button mat-raised-button color="primary" appFlexItem [flexBasis]="100" (click)="startClock(!indicator,userListComponent)">{{buttonMsg}}</button>
                            <app-user-list appFlexItem [parentClick]="parentClick" (onSelect)="onSelect($event)"></app-user-list>
                        </div>
                        <app-user  [user]="user"></app-user>
                        <app-user-applications  [user]="user"></app-user-applications>
                    </div>
                    <div *ngSwitchCase="flag == 'ViewChildren'">
                        <button mat-raised-button color="primary" (click)="changeMessage(true,0)">{{viewChildrenButton[0]}}</button>
                        <button mat-raised-button color="primary" (click)="changeMessage(true,1)">{{viewChildrenButton[1]}}</button>
                        <button mat-raised-button color="primary" (click)="changeMessage(true,2)">{{viewChildrenButton[2]}}</button>
                        <app-show-case [parentClick]="parentClick" [flag]="flag"></app-show-case>
                        <app-show-case [parentClick]="parentClick" [flag]="flag"></app-show-case>
                        <app-show-case [parentClick]="parentClick" [flag]="flag"></app-show-case>
                    </div>
                    <div *ngSwitchDefault>
                        <app-show-case  [flag]="flag" [demout]="output" [helpPath]="helpPath"></app-show-case>
                    </div>
                </div>
        
            </mat-tab>
            <mat-tab label="Create a Custome Decorators"> 
                comming soon
            </mat-tab>
        </mat-tab-group> 
        </div>       
    </mat-tab>
    <mat-tab label="Change Detction"> 
        comming soon
    </mat-tab>
</mat-tab-group>
