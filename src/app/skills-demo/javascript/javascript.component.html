<mat-tab-group>
    <mat-tab label="Dom"> 
        <app-dom></app-dom>
    </mat-tab>
    <mat-tab label="Object and Array"> 
        <app-frequent-usedjs></app-frequent-usedjs>
    </mat-tab>
    <mat-tab label="Functions">
          <app-demo-selector [group]="'function'"></app-demo-selector>
    </mat-tab>
    <mat-tab label="Rest and Spread">
<div appMediaQueryFlexbox class="demo-container">        
<textarea rows="10">
    function sum(x, y, z) {
        return x + y + z;
      }
      const numbers = [1, 2, 3];
      sum(...numbers);
      //same result as:
      sum(1,2,3); 
      //or 
      sum.apply(null, numbers));    
</textarea>
<textarea rows="10">
    //used as an argument for a variadic function
    function sum(...args){
        let total=0;
        args.forEach(arg=>total += arg);
        return total;
    }
    console.log(sum(1,2,3,4,5));
</textarea>
<textarea rows="10">
//Push elements in an array
a = [1,2,3];
b = [1,2];
a.push(...b);
//or
a=[...a,...b];
console.log(a);
//old way
a.push.apply(a,b);    
</textarea>
<textarea rows="10">
a = [];
b = [1,2,3];
a=[...b]; //copy array
c={a:1,b:2};
obj = {...c}; //copy object
d={a:3,c4};
e={a:1,b:2};
mergedObj = {...d,...e};

</textarea>
</div>
    </mat-tab>
</mat-tab-group>
